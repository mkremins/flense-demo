<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700);
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.4;
      margin: 1rem auto;
      width: 1040px;
    }
    #explanation {
      font-size: 16px;
      margin-bottom: 1rem;
      width: 640px;
    }
    #editor {
      display: inline-block;
      margin-right: 30px;
      vertical-align: top;
      width: 640px;
    }
    #sidebar {
      display: inline-block;
      font-family: sans-serif;
      width: 360px;
    }
    #sidebar section {
      margin-bottom: 1rem;
    }
    #sidebar tr.disabled {
      color: #ccc;
    }
    #sidebar tr:last-child td {
      padding-bottom: 1rem;
    }
    #sidebar td:first-child {
      padding-right: 2rem;
    }
  </style>
  <link rel="stylesheet" href="vendor/flense/stylesheets/base.css">
  <link rel="stylesheet" href="vendor/flense/stylesheets/theme.css">
  <title>Flense Demo</title>
</head>
<body>
  <div id="explanation">
    <p>This is a demo of <a href="https://github.com/mkremins/flense">Flense</a>, an experimental structure editor for Clojure code.</p>
  </div>
  <div id="editor"></div>
  <div id="sidebar"></div>
  <script src="target/app.js"></script>
</body>
</html>
